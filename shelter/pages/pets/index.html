<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Our Pets</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper__backgraund">
        <div class="wrapper__content">
          <header class="header">
            <div class="header__logo">
              <h1 class="logo"><a href="index.html"> Cozy House</a></h1>
              <p class="logo-text">Shelter for pets in Boston</p>
            </div>
            <nav class="header__navigation">
              <ul class="header__list-navigation">
                <li>
                  <a
                    class="header__list-navigation_normal"
                    href="../main/index.html"
                    >About the shelter</a
                  >
                </li>
                <li>
                  <a class="header__list-navigation_active" href="index.html"
                    >Our pets</a
                  >
                </li>
                <li>
                  <a class="header__list-navigation_normal" href="#help"
                    >Help the shelter</a
                  >
                </li>
                <li>
                  <a class="header__list-navigation_normal" href="#contacts"
                    >Contacts</a
                  >
                </li>
              </ul>
            </nav>
          </header>

          <footer>
            <div class="footer__container">
              <div class="footer__contact">
                <h3 class="header__light">
                  For questions <br />
                  and suggestions
                </h3>
                <div class="footer__information">
                  <div class="footer__ikonInformation">
                    <img
                      class="ikon__item"
                      src="../../assets/icons/icon-email.svg"
                      alt="icon email"
                    />
                  </div>
                  <div class="footer__informationText">
                    <p>email@shelter.com</p>
                  </div>
                </div>

                <div class="footer__information">
                  <div class="footer__ikonInformation">
                    <img
                      class="ikon__item"
                      src="../../assets/icons/icon-phone.svg"
                      alt="icon email"
                    />
                  </div>
                  <div class="footer__informationText">
                    <p>+13 674 567 75 54</p>
                  </div>
                </div>
              </div>

              <div class="footer__contact">
                <h3 class="header__light">
                  We are waiting <br />
                  for your visit
                </h3>
                <div class="footer__information">
                  <div class="footer__ikonInformation">
                    <img
                      class="ikon__item"
                      src="../../assets/icons/icon-marker.png"
                      alt="icon marker"
                    />
                  </div>
                  <div class="footer__informationText">
                    <p>
                      1 Central Street, Boston <br />
                      (entrance from the store)
                    </p>
                  </div>
                </div>

                <div class="footer__information">
                  <div class="footer__ikonInformation">
                    <img
                      class="ikon__item"
                      src="../../assets/icons/icon-marker.png"
                      alt="icon marker"
                    />
                  </div>
                  <div class="footer__informationText">
                    <p>18 South Park, London</p>
                  </div>
                </div>
              </div>

              <div class="footer__image">
                <img
                  class="footer__image_big"
                  src="../../assets/images/footer-puppy.png"
                  alt="puppy"
                />
              </div>
            </div>
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
